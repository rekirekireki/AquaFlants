<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<h2>AquaFlants</h2>
				<form>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
					<button type="button" class="btn btn-link" data-toggle="modal" data-target="#signupModal">Create an account</button>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="signupModalLabel">Create an Account</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="newEmail">Email:</label>
							<input type="email" class="form-control" id="newEmail" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="newPassword">Password:</label>
							<input type="password" class="form-control" id="newPassword" placeholder="Enter password">
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirm Password:</label>
							<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
						</div>
						<button type="submit" class="btn btn-primary">Create Account</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper-core.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
